<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/form-style.css">

    <style>
        
    </style>
</head>
<body>
    <div class="container-fluid vh-100 bg-image">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card p-4 shadow-sm">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img src="./assets/images/logo.png" alt="Logo" class="logo" style="width: 60px; height: 60px;">
                            <h1 class="card-title d-inline-block align-middle mb-0 ms-2">Bolso Seguro</h1>
                        </div>
                        <hr>
                        <form>
                            <div class="mb-3">
                                <h3 class="text-center mt-5">Entre na sua conta</h3>
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required placeholder="Digite seu email" autofocus>
                            </div>
                            <div class="mb-1">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password" required placeholder="Digite sua senha">
                                <p class="mb-4 text-end"><a href="recuperar-senha.html">Esqueceu sua senha?</a></p>
                            </div>
                            <button type="submit" class="btn w-100">Entrar</button>
                        </form>
                        <div class="mt-4 text-center">
                            <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
