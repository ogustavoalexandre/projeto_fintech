<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/form-style.css">

</head>
<body>
    <div class="container-fluid vh-100 bg-image">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card p-4 shadow-sm">
                    <div class="card-body">
                        <h1 class="card-title d-inline-block align-middle mb-0 ms-2">Cadastro</h1>
                        <hr>
                        <br>
                        <form>
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" required minlength="10" maxlength="50" placeholder="Informe seu nome">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" required placeholder="Informe seu email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senha" required minlength="5" maxlength="15" placeholder="Digite sua senha">
                            </div>
                            <div class="mb-4">
                                <label for="confirm-password" class="form-label">Confirme a Senha</label>
                                <input type="password" class="form-control" id="confirmar-senha" required minlength="5" maxlength="15" placeholder="Digite sua senha novamente">
                            </div>
                            <button type="submit" class="btn w-100">Cadastrar</button>
                        </form>
                        <div class="mt-4 text-center">
                            <p>JÃ¡ tem uma conta? <a href="index.html">Entrar</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</body>
</html>
